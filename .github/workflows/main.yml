# .github/workflows/main.yml
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.148.2 # Theme requires minimum 0.148.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch theme submodules
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 1. SETUP: Handles Hugo, Node, NPM, and caching automatically
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # Essential for the Academic Theme
          npm: true # Install NPM dependencies from package.json

      # 2. INIT: Forces dependency files into the root where Hugo expects them
      - name: Initialize Theme Files (CRITICAL FIX)
        run: cp -a themes/starter-academic/* . || true

      - name: Build with Hugo
        env:
          # Tell Hugo to use the configured BaseURL
          HUGO_BASEURL: ${{ steps.pages.outputs.base_url }}
        run: |
          npm install
          hugo --gc --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # The directory where Hugo builds the site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
