# .github/workflows/main.yml
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.4 # Use a modern Hugo version
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch theme submodules
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # THIS IS THE CRUCIAL FIX: Setting up the Node.js environment explicitly
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable LTS version
          cache: 'npm'

      - name: Install Hugo
        run: |
          mkdir -p $HOME/bin
          curl -L https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-amd64.tar.gz | tar -xz -C $HOME/bin
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install Node.js dependencies
        run: npm install

      - name: Build with Hugo
        env:
          # Tell Hugo to use the configured BaseURL
          HUGO_BASEURL: ${{ steps.pages.outputs.base_url }}
        run: hugo --gc --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # The directory where Hugo builds the site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
